        <div class="content">
            <p>Liked by <strong>4GeeksAcademy</strong>, <strong>html5</strong>, <strong>Web</strong> and <strong>100,000
                    others</strong></p>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Vel, quo! Magnam eum dolor, ullam iure
                aspernatur facere maxime ad, explicabo voluptatem quas voluptate ipsam rem saepe velit, unde

    </div>

</html>
